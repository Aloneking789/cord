[package]
name = 'cord-runtime'
version = '0.3.2'
build = 'build.rs'
edition = '2018'
authors = ['Dhiway <info@dhiway.com>']

[[package.metadata.docs.rs]]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
wasm-builder = { package = 'substrate-wasm-builder', version = '3.0.0' }

[dependencies]
# third-party dependencies
bitvec = { version = "0.20.1", default-features = false, features = ["alloc"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.13", optional = true }
rustc-hex = { version = "2.1.0", default-features = false }
serde = { version = "1.0.123", default-features = false }
serde_derive = { version = "1.0.117", optional = true }
static_assertions = "1.1.0"
smallvec = "1.6.1"

# cord pallet dependencies
pallet-mark = { default-features = false, path = '../pallets/mark' }
pallet-delegation = { default-features = false, path = '../pallets/delegation' }
pallet-mtype = { default-features = false, path = '../pallets/mtype' }
pallet-did = {  default-features = false, path = '../pallets/did' }
pallet-reserve = {  default-features = false, path = '../pallets/reserve' }
pallet-digest = {  default-features = false, path = '../pallets/digest' }

# cord primitives
cord-primitives = { package = "cord-primitives", path = "../primitives", default-features = false }

# primitives
sp-authority-discovery = {version = "3.0.0", default-features = false}
sp-consensus-aura = {version = "0.9.0", default-features = false}
sp-api = { version = "3.0.0",  default-features = false }
sp-inherents = { version = "3.0.0",  default-features = false }
sp-std = { version = "3.0.0",  default-features = false }
sp-runtime = { version = "3.0.0",  default-features = false }
sp-staking = { version = "3.0.0",   default-features = false }
sp-core = { version = "3.0.0",  default-features = false }
sp-session = { version = "3.0.0",  default-features = false }
sp-version = { version = "3.0.0",  default-features = false }
sp-transaction-pool = { version = "3.0.0",  default-features = false }
sp-block-builder = { version = "3.0.0",  default-features = false }
sp-offchain = { version = "3.0.0",  default-features = false }
sp-application-crypto = { version = "3.0.0",  default-features = false }

# pallet dependencies
pallet-authority-discovery = { version = "3.0.0",  default-features = false }
pallet-authorship = { version = "3.0.0",  default-features = false }
pallet-aura = { version = "3.0.0",  default-features = false }
pallet-balances = { version = "3.0.0",  default-features = false }
pallet-transaction-payment = { version = "3.0.0",  default-features = false }
pallet-transaction-payment-rpc-runtime-api = { version = "3.0.0",  default-features = false }
pallet-collective = { version = "3.0.0",  default-features = false }
pallet-democracy = { version = "3.0.0",  default-features = false }
pallet-elections-phragmen = { version = "3.0.0",  default-features = false }
frame-executive = { version = "3.0.0",  default-features = false }
pallet-grandpa = { version = "3.0.0",  default-features = false }
pallet-im-online = { version = "3.0.0",  default-features = false }
pallet-indices = { version = "3.0.0",  default-features = false }
pallet-membership = { version = "3.0.0",  default-features = false }
pallet-offences = { version = "3.0.0",  default-features = false }
pallet-proxy = { version = "3.0.0",  default-features = false }
pallet-randomness-collective-flip = { version = "3.0.0",  default-features = false }
pallet-scheduler = { version = "3.0.0",  default-features = false }
pallet-session = { version = "3.0.0",  default-features = false }
frame-support = { version = "3.0.0",  default-features = false }
pallet-staking = { version = "3.0.0",  default-features = false }
pallet-staking-reward-curve = { version = "3.0.0",  default-features = false }
frame-system = { version = "3.0.0",  default-features = false }
frame-system-rpc-runtime-api = { version = "3.0.0",  default-features = false }
pallet-timestamp = { version = "3.0.0",  default-features = false }
pallet-treasury = { version = "3.0.0",  default-features = false }

pallet-multisig = { version = "3.0.0",  default-features = false }
pallet-utility = { version = "3.0.0",  default-features = false }
pallet-sudo = { version = "3.0.0",  default-features = false }

frame-benchmarking = { version = "3.0.0",  default-features = false, optional = true }
frame-system-benchmarking = { version = "3.0.0",  default-features = false, optional = true }
pallet-session-benchmarking = { version = "3.0.0",  default-features = false, optional = true }
hex-literal = { version = "0.3.1", optional = true }

[dev-dependencies]
hex-literal = "0.3.1"
libsecp256k1 = "0.3.5"
tiny-keccak = "2.0.2"
keyring = { version = "3.0.0", package = "sp-keyring" }
sp-trie = { version = "3.0.0"}
trie-db = "0.22.3"
serde_json = "1.0.62"

[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-mtype/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-democracy/runtime-benchmarks",
	"pallet-elections-phragmen/runtime-benchmarks",
	"pallet-grandpa/runtime-benchmarks",
	"pallet-im-online/runtime-benchmarks",
	"pallet-indices/runtime-benchmarks",
	"pallet-multisig/runtime-benchmarks",
	"pallet-proxy/runtime-benchmarks",
	"pallet-scheduler/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-utility/runtime-benchmarks",
	"pallet-session-benchmarking",
	"hex-literal",
	"pallet-collective/runtime-benchmarks"
]
std = [
    "sp-authority-discovery/std",
	"pallet-authority-discovery/std",
    'bitvec/std',
    "cord-primitives/std",
    "rustc-hex/std",
    'codec/std',
	"sp-inherents/std",
	"sp-core/std",
	"sp-api/std",
	"sp-transaction-pool/std",
	"sp-block-builder/std",
   	"sp-offchain/std",
	"sp-std/std",
	"frame-support/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
   	"pallet-collective/std",
	"pallet-elections-phragmen/std",
    "pallet-democracy/std",
	"frame-executive/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-indices/std",
	"pallet-membership/std",
	"pallet-multisig/std",
	"pallet-offences/std",
    "pallet-proxy/std",
	"sp-runtime/std",
   	"sp-staking/std",
   	"pallet-scheduler/std",
	"pallet-session/std",
	"pallet-staking/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"pallet-timestamp/std",
	"pallet-treasury/std",
	"sp-version/std",
    'serde_derive',
    'serde/std',
    'log',
   	"sp-consensus-aura/std",
	"pallet-aura/std",
	"sp-session/std",
	"pallet-randomness-collective-flip/std",
	"pallet-utility/std",
   	"pallet-sudo/std",
	'pallet-mark/std',
    'pallet-delegation/std',
	'pallet-mtype/std',
	'pallet-did/std',
	'pallet-reserve/std',
]

