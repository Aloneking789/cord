[package]
name = 'pallet-mark'
version = '0.4.0'
edition = '2018'
authors = ['Dhiway <info@dhiway.com>']
description = 'Enables adding and revoking marks.'

[[package.metadata.docs.rs]]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
wasm-builder = { package = 'substrate-wasm-builder', version = '3.0.0' }

[dependencies]
bitflags = { default-features = false, version = '1.2.1' }
codec = {default-features = false,features = ['derive'], package = 'parity-scale-codec', version = '2.0.0' }
sp-core = { version = "3.0.0", default-features = false }
cord-primitives = { version = "0.4.0", package = "cord-primitives", path = "../../primitives", default-features = false }

# Substrate dependencies
frame-support = {  version = "3.0.0", default-features = false }
frame-system = {  version = "3.0.0", default-features = false }
sp-runtime = {  version = "3.0.0", default-features = false }
sp-std = {  version = "3.0.0", default-features = false }
sp-io = {  version = "3.0.0", default-features = false }

frame-benchmarking = {  version = "3.0.0", default-features = false , optional = true}

# pallets
pallet-mtype = { version = "0.4.0", default-features = false, path = '../mtype' }
pallet-delegation = { version = "0.4.0", default-features = false, path = '../delegation' }

[dev-dependencies]
serde = { version = "1.0", default-features = false }
sp-keystore = {version = "0.9.0", default-features = false }

[features]
default = [ 'std' ]
runtime-benchmarks = [
  "frame-benchmarking",
  "pallet-delegation/runtime-benchmarks",
]
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-io/std',
	'sp-core/std',
	'pallet-mtype/std',
	'pallet-delegation/std',
]
